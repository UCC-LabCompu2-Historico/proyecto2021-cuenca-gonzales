<body id="CalendarioBody">
    <div class="inputs_names">
        <label for="input_nombre">Nombre:</label>
        <input type="text" class="form-control" id="input_nombre" aria-describedby="nombre"
            placeholder="Ingrese su Nombre">
    </div>
    <div class="inputs_names">
        <label for="input_apellido">Apellido:</label>
        <input type="text" class="form-control" id="input_apellido" aria-describedby="apellido"
            placeholder="Ingrese su Apellido">
    </div>
    <div class="input_email">
        <label for="input_email">Email</label>
        <input type="text" class="form-control" id="input_email" placeholder="Ingrese su email">
    </div>
    <div class="input_cell">
        <label for="input_cell">Numero de Celular</label>
        <input type="number" class="form-control" id="input_cell" placeholder="Numero de Celular">
    </div>
    <div class="input_dia">
        <label for="input_dia">Dia</label>
        <input type="date" class="form-control" id="input_dia">
    </div>
    <div class="form-group">
        <label class="my-1 mr-2" for="input_horario">Tema:</label>
        <select class="form-control" id="input_horario">
            <option>14:00</option>
            <option>14:30</option>
            <option>15:00</option>
            <option>15:30</option>
            <option>16:00</option>
            <option>16:30</option>
            <option>17:00</option>
            <option>17:30</option>
            <option>18:00</option>
            <option>18:30</option>
            <option>19:00</option>
            <option>19:30</option>
            <option>20:00</option>
            <option>20:30</option>
        </select>
        <button type="submit" class="pedir_Turno">Pedir Turno</button>
    </div>
